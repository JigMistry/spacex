<div class="lauch-program-listing-container">
    <app-launch-program-card
        *ngFor="let lp of launchPrograms"
        [launchprogram]="lp"
    ></app-launch-program-card>
    <h2 *ngIf="!launchPrograms.length && !isLoading">No Launch Program Found!</h2>
    <h2 *ngIf="isLoading" class="loading">Loading...</h2>
</div>
